<head>
  <meta charset="utf-8">
  <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }} | {{ site.name }}'s blog" />
  <meta property="og:locale" content="en_US">

  {% if page.title %}
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.content | truncate:150 | split:'<' | first }}">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">

  <meta property="og:site_name" content="{{ site.description }} | {{ site.name }}'s blog">

  <meta property="article:published_time" content="{{ page.date }}">

  <meta property="og:image" content="{{ site.baseurl }}assets/{{ page.img }}.jpg">
  <meta name="twitter:image:src" content="{{ site.baseurl }}assets/{{ page.img }}.jpg">

  <meta name="twitter:card" content="{{ page.content | truncate:150 | split:'<' | first }}">
  <meta name="twitter:description" content="{{ page.content | truncate:150 | split:'<' | first }}">
  <meta name="twitter:title" content="{{ page.content | truncate:150 | split:'<' | first }}">

  <meta name="twitter:domain" content="{{ site.description }} | {{ site.name }}'s blog">

  {% endif %}

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link href='http://fonts.googleapis.com/css?family=Lato:300|Vollkorn' rel='stylesheet' type='text/css'>

  <!--  <link rel="stylesheet" href="{{asset "js/styles/obsidian.css"}}"> -->
  <link rel="stylesheet" type="text/css" media="all" href="{{ "/css/font-awesome.min.css "  | prepend: site.baseurl  }}" />

  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/main.css "  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="print" href="{{ "/css/print.css "  | prepend: site.baseurl  }}" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/images/favicon.jpg " | prepend: site.baseurl }}" />

</head>
